{%extends 'base.html'%}

{% block 'conteudo'%}
<div class="container">
    <div class="row">
    {% for produto in produtos %}

        {% if produto.ativo %}
      <div class="col-sm">
        <div class="cont">
            <img style="width: 340px; margin-top: 90px;" src="/media/{{produto.img}}">
        </div>
        <h1 style="width: 250px;" class="nome titulo bordaBottom">{{produto.nome_produto}}</h1>
        <h2 class="rosa">Descrição:</h2>
        <h5 style="width: 250px; color: rgb(0, 255, 8);" class="descricao bordaBottom">{{produto.descricao}}</h5>
        <h1 class="rosa">R$ {{produto.preco}}0</h1>
        <br>
        <td><a style="margin-top: 30px;" href="{% url 'produto' produto.id%}" class="btn">Adicionar ao carrinho</a></td>
        <br>
      </div>
      {% endif %}
      {% endfor %}  
     
    </div>
  </div>
{%endblock%}
